<html>
    <head>
        <title>剔除数组中重复的项目</title>
    </head>
    <body>
        <script>
                let hashTable = {};
                let arr = [1,1,2,3,4,5,6,7,7];
                let arr2 = []

                    for(let i=0;i<arr.length;i++){
                            if(!hashTable[arr[i]]){
                                hashTable[arr[i]]=true;
                                arr2.push(arr[i]);
                            }
                    }
                    console.log(arr2);
        </script>
    </body>
</html>
